<!DOCTYPE html>
<html>
    <head>
        <title>깐감자_shopping</title> <!--감자별 수정 구역-->
        <meta charset="utf-8" />
        <link href="style2.css" rel="stylesheet" />
    </head>

    <body>
        <!--상단 메뉴바-->
        <div class="navbar">
            <a class="logo" href="main.html">
                <img src="logo.jpeg" height="20px"> <!--로고 이미지 들어가야함-->
            </a>
            <ul>
                <li><a href="#">Test</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    
        <hr size="5px" color="#000" noshade></hr>

        <table>
            <td>
            <!--쇼핑 구현 리스트-->
            <h1>깐감자</h1> <!--감자별 수정 구역-->
            <hr>
            <div class="shopping">
                <div class="products_image">
                    <a href="#">
                        <img src="test_image_9.png"> <!--감자별 수정 구역-->
                    </a>
                </div>
            </div>
            </td>
            <td>
                <div>
                    <p class="price">79,000</p><br> <!--감자별 수정 구역-->
                    <p class="effect_title">감자 효능</p>
                    <p class="effect">널 위해 준비한 깐감자</p> <!--감자별 수정 구역-->
                    <br><hr>
                </div>
                <div>
                    <fieldset>
                        <legend class="order">Order</legend>
                        <p class="order_title">주문하실 수량을 선택해 주세요</p>
                        <table>
                            <td>
                                <select>
                                    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                                </select> 
                            </td>
                            <td>
                                <p class="order_limit">인당 최대 수량은 5개로 제한 되는 점 주의 바랍니다</p>
                            </td>
                        </table>
                        <hr>
                        <form action="주문완.html" method="get">
                        <input type="submit" value="주문하기">
                        </form>
                    </fieldset>
                </div>
            </div>
            </td>

    </body>
</html>
